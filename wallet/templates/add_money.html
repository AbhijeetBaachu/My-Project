<style>
    /* Style for form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for form elements */
    .form-container label {
        display: block;
        margin-bottom: 8px;
    }

    .form-container select,
    .form-container input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-container button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

</style>

<div class="form-container">
    <form id="addForm" action="{% url 'wallet' %}" method="POST">
        {% csrf_token %}
        <label for="price_id">Select Amount:</label>
        <select id="price_id" name="price_id">
            {% for price in prices %}
                <option value="{{ price.id }}">{{ price.name }} - ${{ price.amount }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="wallet_balance">Wallet Balance:</label>
        <input id="wallet_balance" name="wallet_balance" value="{{ wallet.balance }}" disabled>
        <br>

        <button type="submit">Add to Wallet</button>
    </form>
</div>
